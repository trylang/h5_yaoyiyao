      <h2>西单大悦城周年庆</h2>

          </div>

            有效日期：2018.01.01-2018.02.01
          </div>

        <div class="item">
          
        </div>
        <div class="item">
          
        </div>

      <img src="./images/icon_x.png" alt="">
    </div>

    <div class="top">

      <img src="./images/xingbake.png" alt="">

    </div>
